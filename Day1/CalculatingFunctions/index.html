<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
</head>
<body>
    <p style="position: static; top: 0; left: 0; z-index: 10; opacity: 0.8;">Ich bin static</p>
    <p style="position: relative;">Ich bin relative</p>
    <p style="position: absolute;">Ich bin absolute</p>
    <p style="position: sticky;">Ich bin sticky</p>
    <p style="position: fixed;">Ich bin fixed</p>

</body>
</html>
